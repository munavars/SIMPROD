  <body class="login-body">

    <div class="container">

 	  <form class="form-signin" action="processLogin" method="post">       
 	  	<h2 class="form-signin-heading">Sales Incentive Management</h2>
 	  	<div class="login-help-text" style="color:red;" name="loginErrorMessage" id="loginErrorMessage"></div>
 	  	
        <div class="login-wrap">
            <input type="text" class="form-control" name="userid" id="userid" placeholder="User ID" autofocus>
            <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="Password">
           
            <button id="dashboard" class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>
    
            <div class="login-help-text">Use your Windows login and password to access the application. For login issues, contact Help Desk.</div>
        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                          <button  class="btn btn-success" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>
