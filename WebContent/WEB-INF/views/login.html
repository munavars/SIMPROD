  <body class="login-body">
    <div class="container">
       <form class="form-signin" id="signupForm" method="get" action="index.html">
            <h2 class="form-signin-heading">Sales Incentive Management</h2>
            <div class="login-wrap">
                <input type="text" class="form-control required" placeholder="User ID" autofocus>
                <input type="password" class="form-control required" placeholder="Password">
                <button class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>
                <div class="login-help-text">Use your Windows login and password to access the application. For login issues, contact Help Desk.</div>
            </div>
          </form>
    </div>

    <!-- js placed at the end of the document so the pages load faster -->

 <!--script for this page-->
